<!-- Because the binding direction is from the component to the view
    we need ngModel to bind the user input from the view to the component
    Making a two-bind direction   -->
<form (ngSubmit)="onSubmit()" >
    <input type="text" name="title" placeholder="Add Todo.."
    [(ngModel)]="title">
    <input type="submit" value="Submit" class="btn">
</form>
