<app-add-todo
    (addTodo)="addTodo($event)"
></app-add-todo>
<!-- Iteration over todos with ngFor -->
<!-- Pass the todo object with [name of input] -->
<!-- Catch the todo object to delete through event with (name of output)  -->
<app-todo-item  class="todos"
    *ngFor="let todo of todos" 
    [todo]="todo"
    (deleteTodo)="deleteTodo($event)"
    >
</app-todo-item>
